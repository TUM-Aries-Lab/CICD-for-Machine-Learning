name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: write-all

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------------------------------
  # LINT (Ruff)
  # --------------------------------------------------------------------------
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run Formatting
        run: make format

  # --------------------------------------------------------------------------
  # TYPE CHECK (Mypy)
  # --------------------------------------------------------------------------
  typecheck:
    name: Type Check (Mypy)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi --with dev

      - name: Run Mypy
        run: |
          poetry run mypy --install-types --non-interactive || true
          poetry run mypy src/ tests/ --ignore-missing-imports --disable-error-code=call-overload

  # --------------------------------------------------------------------------
  # TESTS (Pytest + Coverage)
  # --------------------------------------------------------------------------
  test:
    name: Test & Coverage (Pytest)
    runs-on: ubuntu-latest
    needs: typecheck

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: py
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache virtualenv
        uses: actions/cache@v4
        id: cache
        with:
          path: .venv
          key: v1-poetry-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (with dev)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          poetry env use "${{ steps.py.outputs.python-path }}"
          poetry install --no-interaction --no-ansi --with dev

      - name: Sync dependencies (cache hit)
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          poetry env use "${{ steps.py.outputs.python-path }}"
          poetry install --no-interaction --no-ansi --with dev

      - name: Run Pytest
        run: make test

      - name: Upload coverage XML artifact
        if: ${{ matrix.python-version == '3.12' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  # --------------------------------------------------------------------------
  # COVERALLS (upload coverage)
  # --------------------------------------------------------------------------
  coveralls:
    name: Coverage Upload (Coveralls)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: .

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          path-to-lcov: ./coverage.xml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v2
      - name: Install Packages
        run: poetry install --with dev
      - name: Train
        run: make train
      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.GH_TOKEN }}
        run: make eval
      - name: Update Branch
        env:
          NAME: ${{ secrets.USER_NAME }}
          EMAIL: ${{ secrets.USER_EMAIL }}
        run: make update-branch USER_NAME=$NAME USER_EMAIL=$EMAIL
